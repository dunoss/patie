<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(xhttp.responseText);

            console.log(response.div);
            console.log(response.managingOrganization.display);
            console.log(response.gender);
            console.log(response.conditions.length);
            console.log(response.conditions);

            var name = "Name: " + response.div;
            var org = "Org: " + response.managingOrganization.display;
            var gender = "Gender: " + response.gender;
            var conditionCount = "Number of Conditions: " + response.conditions.length;
            var conditions = "Conditions: " + response.conditions;

            document.getElementById("name").innerHTML=name
            document.getElementById("org").innerHTML=org
            document.getElementById("gender").innerHTML=gender
            document.getElementById("cCount").innerHTML=conditionCount
            document.getElementById("conditions").innerHTML=conditions
          }
      };
      xhttp.open("GET", "patientsolution.json", true);
      xhttp.send();
    </script>

<p type="text" id="name" />
<p type="text" id="org" />
<p type="text" id="gender" />
<p type="text" id="cCount" />
<p type="text" id="conditions" />

  </body>
</html>
